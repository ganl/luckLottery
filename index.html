<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title>抽奖啦！！！</title>
	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="./css/reseat.css">
	<link rel="stylesheet" href="css/lottery.css">
	<link rel="stylesheet" href="./css/loading2.css">
	<style id="styles"></style>
	<style id="styles1"></style>
</head>
<body>
	<div class="scene">
		<div class="out">
			<ul class="ball" id="ball">
				<!-- li占位 -->
			</ul>
		</div>

		<!-- title -->
		<div class="jiangpingtext hide">
			<span id="jiangpingsspan"></span>
		</div>

		<div id="luck-list"></div>

		<!-- canvas -->
		<!-- <canvas id="canvas" width=500 height=500></canvas> -->
		<div class="star"></div>
		<!-- <div class="back-img"></div> -->
		<!-- 抽奖按钮 -->
		<div class="bonus">
            <div class="dropdown fl">
                <button class="btn btn-default btn-lg dropdown-toggle" type="button" id="jiangping" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <sapn id="levelType">请选择奖项</sapn>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="jiangping">
                    <li><a href="javascript:void(0);" onclick="setJiangPingLevel(0)">特等奖</a></li>
                    <li><a href="javascript:void(0);" onclick="setJiangPingLevel(1)">一等奖</a></li>
                    <li><a href="javascript:void(0);" onclick="setJiangPingLevel(2)">二等奖</a></li>
                    <li><a href="javascript:void(0);" onclick="setJiangPingLevel(3)">三等奖</a></li>
                </ul>

            </div>

			<div class="dropdown fl">
                <button class="btn btn-default btn-lg dropdown-toggle" type="button" id="lucknum" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <sapn id="lucknum">人数</sapn>
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="lucknum">
                    <li><a href="javascript:void(0);" onclick="setLuckNum(1)">1</a></li>
                    <li><a href="javascript:void(0);" onclick="setLuckNum(2)">2</a></li>
                    <li><a href="javascript:void(0);" onclick="setLuckNum(3)">3</a></li>
                    <li><a href="javascript:void(0);" onclick="setLuckNum(4)">4</a></li>
                    <li><a href="javascript:void(0);" onclick="setLuckNum(5)">5</a></li>
                    <li><a href="javascript:void(0);" onclick="setLuckNum(6)">6</a></li>
                    <li><a href="javascript:void(0);" onclick="setLuckNum(7)">7</a></li>
                    <li><a href="javascript:void(0);" onclick="setLuckNum(8)">8</a></li>
                    <li><a href="javascript:void(0);" onclick="setLuckNum(9)">9</a></li>
                    <li><a href="javascript:void(0);" onclick="setLuckNum(10)">10</a></li>
                </ul>

            </div>


			<button class="btn btn-lg btn-success fl" onclick="getJiangPing()"><span>开始抽奖</span></button>
		</div>
	</div>

	<audio id="runingmic" class="hide" loop><source src="./music/runing.wav"></audio>
	<audio id="pausemic" class="hide"><source src="./music/stop.mp3"></audio>

	<!--loading加载-->
	<div class="loading">
		<div id="colorfulPulse">
		  <span class="item-1"></span>
		  <span class="item-2"></span>
		  <span class="item-3"></span>
		  <span class="item-4"></span>
		  <span class="item-5"></span>
		  <span class="item-6"></span>
		  <span class="item-7"></span>
		</div>
	</div>

	<!-- script -->
	<script src="./js/jquery-2.1.4.min.js"></script>
	<script src="./js/dropdown.js"></script>
	<script src="js/lottery.js"></script>
	<script src="./js/star.js"></script>
	<script src="./js/drawBall.js"></script>
	<script src="./js/CommentCoreLibrary.js"></script>
	<script>
		var wW=$(window).width();
		var wH=$(window).height();
		$('body,div.scene').css({
			width:wW+'px',
			height:wH+'px'
		});

		var userList = '';
        // 加载进度条并执行球
		$.getJSON('user.json', {}, function (data) {
			userList = data;
			console.log(userList.userList)
            // 隐藏进度条
            $('div.loading').fadeOut(1500);
        });

		//显示球
        setTimeout(function(){
            var ball = document.getElementById("ball");
            var balls = new drawBall(ball);
            balls.init();
        }, 2000);

	</script>
</body>
</html>
